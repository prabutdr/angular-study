<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
      The username or password is invalid
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
        <div *ngIf="username.pending">Checking for uniqueness...</div>
        <div class="alert alert-danger"
            *ngIf="username.touched && username.invalid">
          <div *ngIf="username.errors.required">
            User name is required.
          </div>  
          <div *ngIf="username.errors.minlength">
            User name should be minimum 3 characters.
          </div>  
          <div *ngIf="username.errors.cannotContainSpace">
            User name cannot contain space.
          </div>  
          <div *ngIf="username.errors.shouldBeUnique">
            User name is already taken.
          </div>  
        </div>
        <!-- <div class="alert alert-danger"
            *ngIf="form.get('username').touched && form.get('username').invalid">
          User name is required.
        </div> -->
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
