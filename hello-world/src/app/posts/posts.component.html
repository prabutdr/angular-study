
<input 
    type="text" 
    class="form-control"
    (keyup.enter)="createPost(title)" #title>
<ul class="list-group">
  <li 
      *ngFor="let post of posts"
      class="list-group-item">
      <button 
          (click)="updatePost(post)"
          class="btn btn-default btn-sm btn-dark">Update</button>
      <button 
          (click)="deletePost(post)"
          class="btn btn-default btn-sm btn-dark">Delete</button>
      {{ post.title }}
    </li>
</ul>
